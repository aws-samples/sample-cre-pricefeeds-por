# Secrets mapping for CRE workflow simulation
# Maps logical secret IDs (used in code) to environment variable names (in .env)
# See: https://docs.chain.link/cre/guides/workflow/secrets/using-secrets-simulation

secretsNames:
    API_KEY:              # Logical ID used in workflow code
        - API_KEY_VALUE   # Environment variable name (must be different from logical ID)
